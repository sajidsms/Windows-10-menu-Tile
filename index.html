<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows 10 Tile Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-menu">
      <div class="head">
        <p>Create</p>
        <div class="create">
          <div class="first-title calendar"> <img src="src/calendar.PNG" alt="calendar"><div class="text"><p>Calendar</p></div></div>
          <div class="first-title mail">
            <div class="mail"><img src="src/gmail.png"> <img src="src/yahoo.png"><img src="src/Outlook_white_logo.png"></div>
            <p>All your mail in one place Add your accounts</p>
            <p>Mail</p>
          </div>
          <div class="first-title paint"><img src="src/pint 3d.jpg" ><div class="text"><p>Paint 3D</p></div></div>
          <div class="office">Get office on your phone and tablet <div class="off-icon"><p>Get office</p><img src="src/office_logo.jpg" id="office"></div></div>
          <div class="four-tile">
            <div class="word"><img src="src/word.png" ></div>
            <div class="powerpoint"><img src="src/powerpoint.png"></div>
            <div class="excel"><img src="src/excel.ico"></div>
            <div class="notes"><img src="src/notes.PNG" alt=""></div>
          </div>
        </div>
      </div>
         
        <div class="head">
          <p>Play</p>
          <div class="play">
            <div class="xbox"><img src="src/x-box.jpg"><div><p>Xbox</p></div></div>
            <div class="video-container first-title">
                <div><img src="src/clap.png" ></div>
                <div><img src="src/video-2.webp"></div>
                <div><img src="src/skype.png"></div>
                <div><img src="src/video4.jpeg"></div>
            </div>
            <div class="photos"><img src="src/photoshop.PNG"></div>
            <div class="games"><img src="src/duck.jpeg"></div>
            <div class="games"><img src="src/mine craft.jpeg"></div>
            <div class="games"><img src="src/solider.jpeg"></div>
            <div class="games"><img src="src/asphalt 8.jpeg"></div>
            <div class="games"><img src="src/emperor.jpeg"></div>
            <div class="games"><img src="src/coc.jpeg"></div>
          </div>
          
        </div>
        
        <div class="head">
          <p>Explore</p>
          <div class="explore">
            <div class="store"><div class="store-text">Store <img src="src/shop.png"></div></div>
            <div class="internet-explorer"><img src="src/edge.jpeg"><p>Microsoft Edge</p></div>
            <div class="weather"><img src="src/wea.jpeg"></div>
            <div class="fb"><img src="src/facebook.png"></div>
            <div class="twitter"><img src="src/twitter.png"></div>
            <div class="ps"><img src="src/photoshop.PNG">Photo Shop</div>
            <div class="news"><div class="news1"><p>Ivanka Trump's Presnce at Meeting with japan's Leader......</p></div><p>News</p></div>
            <div class="pencil"><p>SketchBook</p></div>
            
          </div>
        </div>
        
        <div class="head head-4th">
          <p>OEM Group 1</p>
          <div class="oem-group">
            <div class="oem-dash"><img src="src/oem.PNG">OEM DASH</div>
            <div class="group-buttons">
              <div class="flower"><img src="src/flower.png" ></div>
              <div class="cube"><img src="src/cube.jpg"></div>
              <div class="setting"><img src="src/settings.png"></div>
              <div class="clock"><img src="src/clock.jpg"></div>
            </div>
            <div class="oem-sync"><img src="src/oem sync.PNG">OEM SYNC</div>
            <div class="kindle"><img src="src/kindle.png"></div>
            <div class="intel"><img src="src/intel.png"></div>
            <div class="amazon"><img src="src/amz.png"></div>
          </div>
        </div>
      </div>
      
</body>
</html>
